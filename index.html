<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>light</title>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div id="lampu" class="lampu"></div>

<script>$('#lampu').ready(function () {});
        for (let s = 0; s < 99; s++) {
            let trafficLight = "";
        
            if (s % 3 == 0) {
                trafficLight = "aqua";
            }   
            else if (s % 3 == 2) {
                trafficLight = "green";
            }
            else if (s % 1 == 0) {
                trafficLight = "blue";
            }
        
            lampu.innerHTML += `<div class="traffic" id="traffic` + s + `">
                        <div class="light buled ${trafficLight}" id="light` + s +`">` + s +`</div>
                        <button class="button buled" data-index="`+ s + `"></button></div>`
        }

    $('.traffic').each(function () {
        light = $( this );
        $( this ).find(".button").on("click", function () {
            $('#light' + $( this ).data('index')).toggleClass('on');
        });
    });
</script>
<style>.lampu{
    display: grid;
    gap: 30px;
    grid-template-columns: repeat(9, 1fr);
    width: max-content;
  }
  .traffic {
    background: #000;
    padding: 40px 20px;
    width: fit-content;
    display: flex;
    align-items: center;
    flex-flow: column;
    gap: 40px;
    border-radius: 10px;
  }
  .buled {
    border-radius: 50%;
  }
  .green {
    height: 80px;
    width: 80px;
    background: #12f1128a;
  }
  .green.on {
    background: #12f112;
  }
  .button {
    height: 30px;
    width: 30px;
    background: #3d3d3d;
    border: none;
    cursor: pointer;
  }
  .blue {
    height: 80px;
    width: 80px;
    background: #003cff73;
  }
  .blue.on {
    background: #003cff;
  }
  .aqua {
    height: 80px;
    width: 80px;
    background: #00fff279;
  }
  .aqua.on {
    background: #00fff2;
  }
</style>
</body>
</html>
